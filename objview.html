<!DOCTYPE html>
<html>
<head>
    <title>Three.js OBJ Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Import the main three.js library -->
    <script src="https://unpkg.com"></script>
    <!-- Import the OBJLoader addon -->
    <script src="https://unpkg.com"></script>
    <!-- Import OrbitControls for interactive viewing -->
    <script src="https://unpkg.com"></script>

    <script>
        // 1. Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd); // Add a background color

        // 2. Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 100); // Position the camera
        
        // 3. Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 4. Lighting setup (essential for seeing the model)
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft white light
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5).normalize();
        scene.add(directionalLight);

        // 5. Controls setup
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Smooth camera movement
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.minDistance = 50;
        controls.maxDistance = 500;
        controls.target.set(0, 0, 0); // Set the focus point for controls

        // 6. Load the OBJ model
        const loader = new THREE.OBJLoader();
        loader.load(
            // URL of your OBJ file
            'obj1/1.obj', // Replace with the actual path to your file
            // onLoad callback
            function (object) {
                scene.add(object);
                // Optional: Adjust the camera to fit the loaded object
                // controls.target.set(object.position.x, object.position.y, object.position.z);
            },
            // onProgress callback
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            // onError callback
            function (error) {
                console.error('An error happened', error);
            }
        );

        // 7. Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // only required if controls.enableDamping = true
            renderer.render(scene, camera);
        }
        animate();

        // 8. Handle window resize
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
